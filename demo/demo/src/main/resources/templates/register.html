<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/Style1.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">S'inscrire </h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Bienvenue pour vous</h2>
                            <p>Avez-vous un compte?</p>
                            <a href="signin" class="btn btn-white btn-outline-white">Se connecter</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">s'inscrire</h3>

                            </div>
                            <th:block th:if="${session.msg}">
                                <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                            </th:block>

                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="createUser" method="post">
                            <div class="form-group mb-3">
                                <label>Nom</label> <input type="text"
                                                          name="nom" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label>Prenom</label> <input type="text"
                                                             name="prenom" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label> Email</label> <input type="text" name="email"
                                                             class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <label>Address</label> <input type="text" name="address"
                                                              class="form-control">
                            </div>


                            <div class="form-group mb-3">
                                <label>Password</label> <input type="text"
                                                               name="password" class="form-control">
                            </div>
                            <div class="form-group mb-3">

                                <label class="label"  >Role</label>
                                <select required class="form-control"   name="rol">
                                    <option value="CLIENT">Client</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="SPECIALISTE">Sp√©cialiste</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary col-md-12">Register</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


</section>

</body>
</html>
